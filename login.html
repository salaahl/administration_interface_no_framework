<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login</title>
    <link href="./css/login.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <div class="conteneur">
      <section class="section">
        <div class="sous_section">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="logo col-md-9 col-lg-5 col-xl-5">
              <img
                src="./src/logo.jpg"
                style="border-image: auto"
                class="img-fluid"
                alt="Sample image"
              />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-6 offset-xl-1">
              <!-- Formulaire -->
              <form>
                <div class="">
                  <p class="fw-bold">
                    Bienvenue sur FitnessP pour les franchisés,
                  </p>
                  <p>Identifiez-vous :</p>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="mail">Mail</label>
                  <input
                    type="mail"
                    id=""
                    name="login_mail"
                    class="form-control form-control-lg"
                    placeholder="Entrez un mail valide"
                    required
                  />
                  <label class="id_incorrects" style="color: red"></label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="mdp">Mot de passe</label>
                  <input
                    type="password"
                    id=""
                    name="login_mdp"
                    class="form-control form-control-lg"
                    placeholder="Enter password"
                    required
                  />
                </div>

                <div class="d-flex justify-content-between align-items-center">
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <div
        class="footer d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary d-flex absolute-bottom"
      >
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
          Copyright © 2022. All rights reserved.
        </div>
        <!-- Copyright -->
      </div>
    </div>

    <script src="./scripts/ajax/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
